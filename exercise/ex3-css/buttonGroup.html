<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<style>
	button {
		background-color:#000000;
		color: #ffffff;
		padding: 20px;
		font-size: 20px;
		margin: 10px;
		border: 1px solid black;
		border-radius: 3px;
	}
	#b1 { background-color: #00ffff; }
	#b3 { background-color: #ff00ff; }
	button.even {
		background-color: #ffff00;
		color: blue;
	}
</style>
</head>

<body>
  <button id="b1">Button1</button>
  <button id="b2" class="even">Button2</button>
  <button id="b3">Button3</button>
  <button id="b4" class="even">Button4</button>
  <button id="b5">Button5</button>
  <button id="b6" class="even">Button6</button>
</body>
</html>
